name: Dart CI

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
      
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test
      
    - name: Test build Android example app
      run: flutter build apk -t lib/main.dart
      working-directory: ./example
      
    - name: Test build ios example app
      run: flutter build ios -t lib/main.dart
      working-directory: ./example
