name: Dart CI

on:
  push:
    branches: 
    - master
    - feature/github-action
  pull_request:
    branches: 
    - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        package: [apk, ios]
        exclude:
          - os: ubuntu-latest
            package: ios
          - os: macos-latest
            package: apk
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1.2.0
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Test build ${{ matrix.package }} package for example app
        run: flutter build ${{ matrix.package }} -t lib/main.dart
        working-directory: ./example
        if: matrix.package == 'apk'

      - name: Test build ${{ matrix.package }} package for example app
        run: flutter build ${{ matrix.package }} -t lib/main.dart --no-codesign
        working-directory: ./example
        if: matrix.package == 'ios'